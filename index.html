<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Dope pizza</title>
  </head>
  <body>
    <div class="welcome">
      <div class="title">
        <h1>DOPE PIZZA</h1>
      </div>
      <h1 class="pizza">THE BEST PIZZA IN TOWN</h1>
      <p class="first">
        comes with a variety of flavors to choose <br />from, enjoy fresh pizza
        direct from <br />the oven to your table at a click of a<br />
        button!
      </p>
    </div>
    <br /><br />

    <div class="recipe">
      <div class="cards">
        <div class="titles">
          <h1>OUR RECIPES</h1>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="card-text">
              <img src="/images/beefs.jpg" class="imgtop" />
              <div class="cardbody">
                <h3>BEEF BBQ KES 1300</h3>
                <button type="button" onclick="onClick()">ORDER</button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-text">
              <img src="/images/chikens.jpg" class="imgtop" />
              <div class="cardbody">
                <h3>CHICKEN KES 1200</h3>
                <button type="button" onclick="onClick()">ORDER</button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-text">
              <img src="/images/hawains.jpg" class="imgtop" />
              <div class="cardbody">
                <h3>HAWAIAN KES 1350</h3>
                <button type="button" onclick="onClick()">ORDER</button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-text">
              <img src="/images/veggy.jpg" class="imgtop" />
              <div class="cardbody">
                <h3>VEGETERIAN KES 800</h3>
                <button type="button" onclick="onClick()">ORDER</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="end">
      <div class="footer">
        <p>@ Dope-pizza <br />2022</p>
      </div>
    </div>
  </body>
</html>
